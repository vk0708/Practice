<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Units in html</title>
    <style>
        html, body{
            font-size: 16px;
        }
        div{
            font-size: 30px;
        }
        h1{
            font-size: 16px;
        }
        h2{
            font-size: 2.5rem;
        }
        h3{
            font-size: 2.5em;
        }
        h4{
            font-size: 50%;
        }
    </style>
</head>
<body>
    <div>
        <h1>This is Px Unit</h1>
        <h2>This is em Unit</h2>
        <h3>This is rem Unit</h3>
        <h4>This is % Unit</h4>
    </div>
</body>
</html>
